<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CMS Admin Theme</title>
    <!-- Bootstrap -->

    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- main css style file -->
        
    <link rel = "stylesheet" href = "css/main.css" />

    <script src="https://cdn.ckeditor.com/4.13.1/standard/ckeditor.js"></script>

  </head>
  <body>
    
    <!-- Start Navbar-->
    <nav class="navbar navbar-default">
      <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">AdminStrap</a>
        </div>
    
        
      </div><!-- /.container-fluid -->
    </nav>
    <!-- End Navbar-->

    <!-- Start Header -->
    <header>
      <div class="container">
        <div class="row">

          <div class="col-md-4 col-md-offset-4">
            <h1>Admin Area <small>Account Login</small></h1>
          </div>
        </div>
        
      </div>
    </header>
      
    <!-- End Header -->

    <!-- Start main content -->

    <section id="main">
      <div class="container">
        <div class="row">
            <br><br>
            <div class="col-md-4 col-md-offset-4">
                <form action="index.html" class="well">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
                      </div>
                      <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                      </div>
                      <button type="submit" class="btn btn-default btn-block">Log in</button>
                </form>
            </div>
        </div>
        <br>
      </div>
    </section>
    <!-- End main content -->

    <!-- Start footer -->
    <footer class="dark-bg">
      <p>Copyright AdminStrap, &copy; 2020</p>
    </footer>
    <!-- End footer -->

    <!-- Modals -->

    <!--Add Page-->
    <div class="modal fade" id="addPage" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">

          <form>
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title" id="myModalLabel">Add Page</h4>
            </div>
            <div class="modal-body">
              <div class="form-group">
                <label for="exampleInputEmail1">Page Title</label>
                <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Page Title">
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Page Body</label>
                <textarea name="editor1" class="form-control" rows="3"></textarea>
              </div>
              <div class="checkbox">
                <label>
                  <input type="checkbox"> Published
                </label>
              </div>
              <div class="form-group">
                <label for="exampleInputEmail1">Meta Tags</label>
                <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Add Some Tags...">
              </div>
              <div class="form-group">
                <label for="exampleInputEmail1">Meta Description</label>
                <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Add Meta Description">
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              <button type="submit" class="btn btn-primary">Save changes</button> 
            </div>
          </form>
          
        </div>
      </div>
    </div>



    <script src="js/jquery-1.11.3.min.js"> </script>
    <script src="js/bootstrap.min.js"></script>
    <script>
      CKEDITOR.replace( 'editor1' );
    </script>
  </body>
</html>
